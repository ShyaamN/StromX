<!DOCTYPE html>
<html>
<head>
    <title>StromX - 3D Attempt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; margin: 0; overflow: hidden; background-color: #222; }
        #info { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">{"imports": {"three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"}}</script>
</head>
<body>
    <div id="info"><h3>3D Wind Tunnel - Prototype</h3><p>Status: <span id="status">Loading...</span></p></div>
<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    console.log('Three.js loaded!'); document.getElementById('status').textContent = 'Initializing...';
    var scene, camera, renderer, controls, cube;
    function init() {
        scene = new THREE.Scene(); scene.background = new THREE.Color(0x1a1a1a);
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); camera.position.set(3, 3, 3);
        renderer = new THREE.WebGLRenderer({ antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight); document.body.appendChild(renderer.domElement);
        controls = new OrbitControls(camera, renderer.domElement); controls.enableDamping = true;
        var geometry = new THREE.BoxGeometry(1, 1, 1), material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        cube = new THREE.Mesh(geometry, material); scene.add(cube);
        scene.add(new THREE.GridHelper(10, 10)); scene.add(new THREE.AxesHelper(2));
        document.getElementById('status').textContent = 'Running'; animate();
    }
    function animate() { requestAnimationFrame(animate); cube.rotation.x += 0.01; cube.rotation.y += 0.01; controls.update(); renderer.render(scene, camera); }
    window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
    init(); console.log('TODO: Add fluid simulation grid');
</script>
</body>
</html>
