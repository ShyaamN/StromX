<!DOCTYPE html>
<html>
<head>
    <title>StromX - WIP 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; }
        #info { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 10px; }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">{"imports": {"three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"}}</script>
</head>
<body>
    <div id="info">WIP: Basic 3D Fluid Grid (SLOW!)<br>Press space to reset</div>
<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // Simple 3D fluid attempt - indexing might be wrong
    class Fluid {
        constructor(res) {
            this.res = res;
            this.size = res * res * res;
            this.u = new Float32Array(this.size);
            this.v = new Float32Array(this.size);
            this.w = new Float32Array(this.size);
            this.density = new Float32Array(this.size);
        }
        
        idx(i,j,k) { return i + this.res * (j + this.res * k); }
        
        step() {
            // TODO: proper pressure solver
            // Just add some decay for now
            for(let i=0; i<this.size; i++) {
                this.u[i] *= 0.99;
                this.v[i] *= 0.99;
                this.w[i] *= 0.99;
                this.density[i] *= 0.995;
            }
        }
    }

    let scene = new THREE.Scene(), camera, renderer, controls;
    let fluid = new Fluid(16);
    let particles = [];
    
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(20, 20, 20);
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    controls = new OrbitControls(camera, renderer.domElement);
    
    // Create particle visualization
    let geometry = new THREE.SphereGeometry(0.2);
    let material = new THREE.MeshBasicMaterial({color: 0x3399ff});
    for(let i=0; i<500; i++) {
        let mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(Math.random()*16-8, Math.random()*16-8, Math.random()*16-8);
        scene.add(mesh);
        particles.push(mesh);
    }
    
    scene.add(new THREE.GridHelper(20, 20));
    
    function animate() {
        fluid.step();
        // Move particles (not physically correct yet)
        particles.forEach(p => {
            p.position.x += (Math.random()-0.5) * 0.1;
            p.position.y += (Math.random()-0.5) * 0.1;
            p.position.z += (Math.random()-0.5) * 0.1;
        });
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }
    animate();
    
    console.log('Known issues: No pressure solver, indexing needs work, too many particles = slow');
</script>
</body>
</html>
