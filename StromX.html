<!DOCTYPE html>
<html>
<head>
    <title>StromX - 3D Fluid (fixing indexing)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: Arial; }
        #info { position: absolute; top: 10px; left: 10px; color: #aaa; background: rgba(0,0,0,0.7); padding: 10px; font-size: 12px; }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">{"imports": {"three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"}}</script>
</head>
<body>
    <div id="info">3D Fluid Grid - Fixed indexing!<br>Still using particles (slow)</div>
<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    class Fluid {
        constructor(res) {
            this.res = res;
            this.numCells = (res+2) * (res+2) * (res+2);
            this.u = new Float32Array(this.numCells);
            this.v = new Float32Array(this.numCells);
            this.w = new Float32Array(this.numCells);
            this.density = new Float32Array(this.numCells);
        }
        
        // Fixed the indexing - was doing it backwards before
        idx(x,y,z) {
            const n = this.res + 2;
            return x + n * (y + n * z);
        }
        
        step(dt) {
            // Still just decay, no pressure yet
            for(let i=0; i<this.numCells; i++) {
                this.u[i] *= 0.99;
                this.v[i] *= 0.99;
                this.w[i] *= 0.99;
                this.density[i] *= 0.995;
            }
        }
    }

    let scene = new THREE.Scene(), camera, renderer, controls;
    let fluid = new Fluid(20);
    let particles = [];
    
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(25, 25, 25);
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    controls = new OrbitControls(camera, renderer.domElement);
    
    // Fewer particles this time
    let geometry = new THREE.SphereGeometry(0.3);
    let material = new THREE.MeshBasicMaterial({color: 0x4488ff});
    for(let i=0; i<200; i++) {
        let mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(Math.random()*20-10, Math.random()*20-10, Math.random()*20-10);
        scene.add(mesh);
        particles.push({mesh: mesh, vx: 0, vy: 0, vz: 0});
    }
    
    scene.add(new THREE.GridHelper(25, 25));
    
    function animate() {
        fluid.step(0.016);
        particles.forEach(p => {
            p.mesh.position.x += (Math.random()-0.5) * 0.08;
            p.mesh.position.y += (Math.random()-0.5) * 0.08;
            p.mesh.position.z += (Math.random()-0.5) * 0.08;
        });
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }
    animate();
    
    console.log('Indexing fixed! Next: add pressure solver');
</script>
</body>
</html>
